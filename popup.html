<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="wrapper">
        <div class="brand">
            <img class="logo" src="icons/Likes128.png" alt="logo">
            <span class="brand-text">
                Leetcode Customizer
                <br>with Likes & Dislikes
            </span>
        </div>
        
        <div class="options">
            <div class="option-div">
                <label for="locked">Locked Problems</label>
                <input id="locked" checked type="checkbox" name="settings" value="locked">
                <div class="slidinggroove">
                </div>
                
            </div>

            <div class="option-div">
                <label for="highlight">Highlight Solved Problems</label>
                <input id="highlight" type="checkbox" name="settings" value="highlight">
                <div class="slidinggroove">
                </div>
                
            </div>
            
            <div class="option-div">
                <label for="trendingComp">Trending Companies</label>
                <input id="trendingComp" checked type="checkbox" name="settings" value="trendingComp">
                <div class="slidinggroove">
                </div>
                
            </div>
            
            <div class="option-div">
                <label for="solved">Solved Problems</label>
                <input id="solved" checked type="checkbox" name="settings" value="solved">
                <div class="slidinggroove">
                </div>
                
            </div>

            <div class="columns">
                <legend>Columns</legend>
                <div class="option-div">
                    <label for="status">Status</label>
                    <input id="status" checked type="checkbox" name="settings" value="status">
                    <div class="slidinggroove">
                    </div>
                    
                </div>
                
                <div class="option-div">
                    <label for="solution">Solution</label>
                    <input id="solution" checked type="checkbox" name="settings" value="solution">
                    <div class="slidinggroove">
                    </div>
                    
                </div>
                
                <div class="option-div">
                    <label for="acceptance">Acceptance</label>
                    <input id="acceptance" checked type="checkbox" name="settings" value="acceptance">
                    <div class="slidinggroove">
                    </div>
                    
                </div>

                <div class="option-div">
                    <label for="difficulty" class="labeltermmy">Difficulty<small>(including coding area)</small></label>
                    <input id="difficulty" checked type="checkbox" name="settings" value="difficulty">
                    <div class="slidinggroove" >
                    </div>

                    
                </div>
                
                <div class="option-div">
                    <label for="frequency" class = "labeltermmy">Frequency</label>
                    <input id="frequency" checked type="checkbox" name="settings" value="frequency">
                    <div class="slidinggroove">
                    </div>
                    
                </div>
                <div class="option-div">
                    <label for="likes">Likes</label>
                    <input id="likes" checked type="checkbox" name="settings" value="likes">
                    <div class="slidinggroove">
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="footer">
            <a style="color: white;" id="fBtn" target="_blank" href=""> >>>>>>>>>>>>>>>>>>>>>></a>
            <span style="color: white;" id="deBtn">more</span>
        </div>

        <div class="details" id="msg">
            <div class="creator">
                Krishna Kumar Singh
                <a href="https://www.linkedin.com/in/krishna-kumar-singh-08422a1b9/" target="_blank">
                    <img class="linkedin" src="icons/linkedin.png" alt="linkedin">
                </a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
